<div class="row m-auto">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Enregistrer un nouveau livre</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Titre du livre</label>
        <input type="text" id="title" class="form-control" formControlName="title">
      </div>
      <div class="form-group">
        <label for="author">Auteur du livre</label>
        <input type="text" id="author" class="form-control" formControlName="author">
      </div>
      <div class="form-group">
        <h4 class="text-center">Ajouter une photo</h4>
        <input type="file"
              id="author"
              class="form-control"
              (change)="detectFiles($event)"
              accept="image/*" />
        <p class="text-success" *ngIf="fileUploaded">Fichier charg√©</p>
      </div>
      <button class="btn btn-primary"
              type="submit"
              [disabled]="bookForm.invalid || fileIsUploading">Enregistrer</button>
    </form>
  </div>
</div>
