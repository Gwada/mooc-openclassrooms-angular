<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h2 class="text-center">Mes appareils</h2>

      <p>Dernière mise à jour: {{ lastUpdate | async | date: 'd EEEE MMMM y' | uppercase }}</p>

      <ul class="list-group">
        <app-appareil *ngFor="let appareil of appareils"
                      [appareilName]="appareil.name"
                      [appareilStatus]="appareil.status"></app-appareil>
      </ul>
      <button class="btn btn-success"
              (click)="onAllumer()">Tout allumer</button>
      <button class="btn btn-danger"
              (click)="onEteindre()">Tout éteindre</button>
    </div>
  </div>
</div>
