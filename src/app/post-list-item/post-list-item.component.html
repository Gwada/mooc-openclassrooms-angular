<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': getLoveIts() > 0,
                'list-group-item-danger': getLoveIts() < 0}">
  <div class="d-flex justify-content-between">
    <h4>{{ post.title }}</h4>
    <small>{{ post.created_at | date: 'short' }}</small>
  </div>
  <p>{{ post.content }}</p>
  <button class="btn btn-success"
          (click)="addLike()">Love it!</button>
  <button class="btn btn-danger"
          (click)="removeLike()">Don't love it!</button>
</li>
