<div class="col-md-12 w-100">
        <h2 class="text-center">Mes appareils</h2>

        <p>Dernière mise à jour: {{ lastUpdate | async | date: 'd EEEE MMMM y' | uppercase }}</p>

        <ul class="list-group w-100">
                <app-appareil *ngFor="let appareil of appareils; let i = index"
                        [appareil]="appareil"
                        [indexOfAppareil]="i"></app-appareil>
        </ul>
        <button class="btn btn-success"
                (click)="onAllumer()">Tout allumer</button>
        <button class="btn btn-danger"
                (click)="onEteindre()">Tout éteindre</button>
        <button class="btn btn-primary"
                (click)="onAjouter()">Ajouter un appareil</button>
        <button class="btn btn-primary"
                (click)="onFetch()">Recuperer les appareils</button>
</div>
