<ul class="list-group">
  <li class="list-group-item" *ngFor="let user of users">
    <h3>{{ user.getFirstName() }} {{ user.getLastName() }}</h3>
    <p>{{ user.getEmail() }}</p>
    <p>Cette persone préfère le {{ user.getDrinkPreference() }}</p>
    <p *ngIf="user.getHobbies() && user.getHobbies().length > 0">
      Cette personne a des hobbies !
      <span *ngFor="let hobby of user.getHobbies()">{{ hobby }} - </span>
    </p>
  </li>
  <a routerLink="/new-user">Creer un utilisateur</a>
</ul>
